<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://simple-lightbox.min.css" />
    
    <script type="module" crossorigin src="/goit-js-hw-12/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-cc6936ea.js">
    <link rel="stylesheet" href="/goit-js-hw-12/assets/vendor-4b066c51.css">
    <link rel="stylesheet" href="/goit-js-hw-12/assets/index-5e3389a8.css">
  </head>
  <body>
    <main>
      <form class="search-form search-box" id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Enter your search query"
        />
        <button type="submit">Search</button>
      </form>

      <div id="gallery" class="gallery">
        <!-- Картки зображень будуть відображатися тут -->
      </div>

      <!-- Кнопка "Load More" всередині галереї -->
      <button class="load-more hidden">
        <span class="loader-btn hidden"></span>
        Load more
      </button>

      <!-- Індикатор завантаження -->
      <div class="loader-container">
        <span class="loader"></span>
      </div>
    </main>
    
  </body>
</html>
